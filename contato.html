<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style-contato.css">
	</head>
	<body>
		<header>
			<div class="caixa">
			<h1><img src="./images/logo.png" alt="Logo da Barbearia Alura"></h1>
			<nav>
				<ul>
					<li><a href="index.html">&#9010; Home</a></li>
					<li><a href="produtos.html">&#9010; Produtos</a></li>
					<li><a href="contato.html">&#9010; Contato</a></li>
				</ul>
			</nav>
		</div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>
				
				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for= "mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" required></textarea>
				
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
						<label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email" checked>E-mail</label>
						
						<label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">Telefone</label>
						
						<label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio-whatsapp">WhatsApp</label>			
				</fieldset>	
				<filedset>
					<legend>Qual horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

				<input class="enviar" type="submit" value="Enviar formulário">
			</form>
			
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td> 8h ~ 17h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td> 8h ~ 17h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td> 8h ~ 19h</td>
					</tr>
				</tbody>	
			</table>
        </main>
        
        <footer>
			<img src="./images/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
		</footer>
	</body>
</html>
